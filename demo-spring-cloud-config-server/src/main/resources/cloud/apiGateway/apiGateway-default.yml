server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_LIST}
  instance:
    hostname: ${HOST_NAME}
    instance-id: ${HOST_NAME}:apiGateway:${server.port}

zuul:
  routes:
    configClient:
      path: /configClient/**
      serviceId: CONFIGCLIENT
  prefix: /api
