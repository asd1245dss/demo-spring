server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_LIST}
  instance:
    hostname: ${HOST_NAME}
    instance-id: ${HOST_NAME}:${spring.application.name}:${server.port}
zuul:
  routes:
    client:
      path: /cloudConfigClient/**
      serviceId: cloudConfigClient
  prefix: /api
